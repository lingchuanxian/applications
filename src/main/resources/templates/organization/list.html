<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>数字办公系统</title>
<link rel="stylesheet" id="easyuiTheme" type="text/css"
	th:href="@{/easyui/themes/default/easyui.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/icon.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
	<table id="organization-tb"></table>
	<div class="box" id="organization-box" style="display: none;">
		<form id="organization-form" method="post">
			<table class="rb-org" border="0" cellspacing="0" cellpadding="0">
				<tr>
					<td class="td_key">机构名称：</td>
					<td class="td_val"><input class="easyui-textbox" type="text"
						name="orgName" data-options="required:true"
						missingMessage="请填写机构名称" /></td>
				</tr>
				<tr>
					<td class="td_key">机构代码：</td>
					<td class="td_val"><input class="easyui-textbox" type="text"
						name="orgCode" data-options="required:true"
						missingMessage="请填写机构代码" /></td>
				</tr>
				<tr>
					<td class="td_key">上级机构：</td>
					<td class="td_val"><input id="org-combox" type="text"
						name="orgPid" /></td>
				</tr>
				<tr>
					<td class="td_key">机构描述：</td>
					<td class="td_val"><input class="easyui-textbox"
						data-options="multiline:true" type="text" name="orgDetail"
						style="width: 200px; height: 100px" /></td>
				</tr>
			</table>
		</form>
	</div>
</body>
<script type="text/javascript" th:src="@{/easyui/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.cookie.js}"></script>
<script type="text/javascript" th:src="@{/easyui/jquery.easyui.min.js}"></script>
<script type="text/javascript" th:src="@{/easyui/easyui-lang-zh_CN.js}"></script>
<script type="text/javascript" th:src="@{/easyui/validateExtend.js}"></script>
<script type="text/javascript" th:src="@{/easyui/treegrid-dnd.js}"></script>
<script type="text/javascript" th:src="@{/js/easyui-common.js}"></script>
<script type="text/javascript" th:src="@{/js/loading.js}"></script>
<script type="text/javascript" th:src="@{/js/organization-manage.js}"></script>
</html>
